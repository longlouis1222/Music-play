<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Music player</title>
</head>

<body>
  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2>String 57th & 9th</h2>
      </header>

      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
      </div>
      <div class="progress-container">
        <span class="time-text playing-time">--:--</span>
        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
        <span class="time-text duration-time">--:--</span>
        <canvas id="canvas"></canvas>
      </div>
      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>

      <div id="volume">
        <div class="btn btn-volume btn-volume-up">
          <i class="fas fa-volume-up"></i>
        </div>
        <div class="btn btn-volume btn-volume-down" style="display: none">
          <i class="fas fa-volume-down"></i>
        </div>
        <div class="btn btn-volume btn-volume-mute" style="display: none">
          <i class="fas fa-volume-mute"></i>
        </div>

        <input id="volume-range" class="volume-range" type="range" value="100" step="1" min="0" max="100">
        <span class="volume-value-text"></span>
      </div>
      <audio id="audio" src=""></audio>
    </div>

    <!-- Playlist -->
    <div class="playlist">
      <div class="playlist-heading">
        <h2>Playlist</h2>
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
        </div>
      </div>
      <div class="playlist-songs"></div>
    </div>
  </div>
  <footer>
    <a href="https://github.com/longlouis1222" target="_blank" title="Long's Github Page">
      <i class="fab fa-github"></i>
      Long Louis
    </a>
    -
    <a href="https://longlouis1222.github.io/Music-play/" target="_blank" title="Source code">
      <i class="fas fa-file-code"></i>
      Link Music-Player
    </a>
  </footer>
  <script src="app.js"></script>
</body>

</html>
